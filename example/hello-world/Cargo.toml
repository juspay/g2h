[package]
name = "hello-world"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "hello-world"
path = "src/main.rs"



[dependencies]
tonic = "0.13.0"
prost = "0.13.5"
axum = "0.8.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
http = "1.3.1"
tower = "0.5.2"
tokio = { version = "1.44.2", features = ["full"] }
prost-validate = { version = "0.2.7", features = ["derive"] }
regex = "1.0"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"
heck = "0.5.0"

[build-dependencies]
g2h = { path = "../../" }
tonic-build = "0.13.0"
prost-build = "0.13.5"
prost = "0.13.5"
prost-types = "0.13.5"
